<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Flex</title>
    <style type="text/css">
		* {
			box-sizing: border-box;
		}
		body{
			background: #cfe4cf;
		}
		.wraper{
			width: 800px;
			display: block;
			margin: 100px auto;
		}
		.edit-field-wrap{
			display: flex;
			flex-direction: row;
		}
		.item{
			padding: 15px;
			position: relative;
			background: #9c9c9c;
			margin: 15px;
		}
		.img-block img{
			width: 100%;
		}
		.text-block{
			color: #FFF;
			text-align: center;
			text-shadow: 2px 2px black;
		}
    </style>
</head>

</html>
